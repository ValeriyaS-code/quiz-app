<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quiz Application</title>
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body>

  <nav class="navbar">
    <div class="container-fluid">
      <p class="navbar-brand">View High Scores</p>
    </div>
    <div id="timer-div">
      <span>Timer:</span>
      <span id="timer">60</span>
    </div>
  </nav>    


<main>
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold"></h1>
    <div id="question">
      <h1 id="question-text">Question</h1>
      <div id="answer-box">
        <button id="choice1" type="button" class="btn-primary btn-lg px-4 gap-3" onclick="checkAnswer('1')">choice1</button>
        <button id="choice2" type="button" class="btn-primary btn-lg px-4 gap-3" onclick="checkAnswer('2')">choice2</button>
        <button id="choice3" type="button" class="btn-primary btn-lg px-4 gap-3" onclick="checkAnswer('3')">choice3</button>
        <button id="choice4" type="button" class="btn-primary btn-lg px-4 gap-3" onclick="checkAnswer('4')">choice4</button>
      </div>
      <div id="display-answer">Answer</div>
      </div>

    <div class="px-4 py-5 my-5 text-center" id="intro"> 
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds.
      </p>
    </div>


    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4"></p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn-primary btn-lg px-4 gap-3" id="start_button">Start Quiz</button>
      </div>
    </div>
  </div>

</main>
    <script src="./assets/js/game.js"></script>
</body>
</html>
